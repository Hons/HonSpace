	function load () {
		$.getJSON("../controller/grid/1/window.json",
	  		  {	centerX : 	0,
	  		    centerY : 	0,
	  		    width	:	5
	  		  },
			  function(data) {
			  //console.log(data);
					doodle(data);
			  });
	}

	function doodle(data) {
		//console.log(data.grid.places);
	
		for(i=0;i<=10;i++){
			for(j=0;j<=10;j++){
				//console.log(data.grid.places[i][j]);
			
			
				document.getElementById(i+":"+j).appendChild(getElement(data.grid.places[i][j].type));
				//console.log(i+":"+j);
			}
		}
	}
	
	function getElement(type){
		if(type == 'Sun'){
			var Sun = document.createElement("IMG");
			Sun.src = "../assets/tile-sun.png";
			return Sun;
		}
		if(type == 'Planet'){
			var Planet = document.createElement("IMG");
			Planet.src = "../assets/tile-planet.png";
			return Planet;
		}
		if(type == 'Ship'){
			var ship = document.createElement("IMG");
			ship.src = "../assets/tile-ship.png";
			return ship;
		}
		if(type == 'EmptySpace'){
			var EmptySpace = document.createElement("IMG");
			EmptySpace.src = "../assets/tile-space.png";
			return EmptySpace;
		}
			
	}
	</script>
